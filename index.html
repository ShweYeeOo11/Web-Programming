<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Melody | Music by Emotion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <<header>
        <div class="header-content">
            <h1>Welcome to Emotion Melody</h1>
            <p>Your mood, your music.</p>
        </div>
    </header>
    
        <!-- Main Content -->
    <main>
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a song or artist..." oninput="filterSongs()">
        </div>

        <!-- Happy Music Section -->
        <section id="happy-music" class="music-list-container">
            <h1 class="music-list-title">Happy Songs</h1>
        </section>

        <!-- Sad Music Section -->
        <section id="sad-music" class="music-list-container">
            <h1 class="music-list-title">Sad Songs</h1>
        </section>

        <!-- Energetic Music Section -->
        <section id="energetic-music" class="music-list-container">
            <h1 class="music-list-title">Energetic Songs</h1>
        </section>

        <!-- Relaxed Music Section -->
        <section id="relaxed-music" class="music-list-container">
            <h1 class="music-list-title">Relaxed Songs</h1>
        </section>
       
        <!-- Playlist Section -->
        <section id="playlist-section" class="music-list-container">
            <h1 class="music-list-title">My Playlist</h1>
            <div id="playlist-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Emotion Melody</p>
    </footer>
</body>
</html>
